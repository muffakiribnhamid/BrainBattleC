<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/assets/images.png" alt="Logo" class="logo">
        </header>
        <h1>Result for Brain Battle 2024</h1>
        <form id="rollForm">
            <div class="input-group">
                <input type="number" id="rollInput" placeholder="Enter Form Number" required>
            </div>
            <button type="submit" class="btn-submit">Get Result</button>
        </form>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
        
        <!-- Footer -->
        <footer>
            <hr>
            <p>&copy; 2024 Career Ready. Developed by Muffakir Ibn Hamid & Faz-Ul-Rehman.</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
